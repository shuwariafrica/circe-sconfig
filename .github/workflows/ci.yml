name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.12, 3.1.2]
        java: [graal_21.3.0@11, graal_21.3.0@17]
        platform: [jvm, js]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Setup GraalVM (graal_21.3.0@11)
        if: matrix.java == 'graal_21.3.0@11'
        uses: DeLaGuardo/setup-graalvm@5.0
        with:
          graalvm: 21.3.0
          java: java11

      - name: Setup GraalVM (graal_21.3.0@17)
        if: matrix.java == 'graal_21.3.0@17'
        uses: DeLaGuardo/setup-graalvm@5.0
        with:
          graalvm: 21.3.0
          java: java17

      - name: Cache sbt
        uses: actions/cache@v2
        with:
          path: |
            ~/.sbt
            ~/.ivy2/cache
            ~/.coursier/cache/v1
            ~/.cache/coursier/v1
            ~/AppData/Local/Coursier/Cache/v1
            ~/Library/Caches/Coursier/v1
          key: ${{ runner.os }}-sbt-cache-v2-${{ hashFiles('**/*.sbt') }}-${{ hashFiles('project/build.properties') }}

      - name: Verify Code Formatting
        id: verify-formatting
        run: sbt ++${{ matrix.scala }} scalafmtCheckAll

      - name: Check that workflows are up to date
        run: sbt ++${{ matrix.scala }} githubWorkflowCheck

      - name: Execute JVM Platform Unit Tests
        id: execute-jvm-tests
        if: matrix.platform == 'jvm'
        run: sbt ++${{ matrix.scala }} circe-sconfig/test

      - name: Execute Javascript Platform Unit Tests
        id: execute-js-tests
        if: matrix.platform == 'js'
        run: sbt ++${{ matrix.scala }} circe-sconfigJS/test
