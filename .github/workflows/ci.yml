name: Continuous Integration

on:
  pull_request:
    branches: ['**']
  push:
    branches: ['**']

env:
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  build:
    name: Build and Test
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest]
        scala: [2.13.8, 3.1.2]
        java: [graal_21.3.0@11, graal_21.3.0@17]
        platform: [jvm, js]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout current branch (full)
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup GraalVM (graal_21.3.0@11)
        if: matrix.java == 'graal_21.3.0@11'
        uses: graalvm/setup-graalvm@v1
        with:
          version: 21.3.0
          java-version: 11
          components: native-image
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: sbt

      - name: Setup GraalVM (graal_21.3.0@17)
        if: matrix.java == 'graal_21.3.0@17'
        uses: graalvm/setup-graalvm@v1
        with:
          version: 21.3.0
          java-version: 17
          components: native-image
          github-token: ${{ secrets.GITHUB_TOKEN }}
          cache: sbt

      - name: Verify Code Formatting
        id: verify-formatting
        run: sbt '++ ${{ matrix.scala }}' scalafmtCheckAll

      - name: Check that workflows are up to date
        run: sbt '++ ${{ matrix.scala }}' githubWorkflowCheck

      - name: Execute JVM Platform Unit Tests
        id: execute-jvm-tests
        if: matrix.platform == 'jvm'
        run: sbt '++ ${{ matrix.scala }}' circe-sconfig/test

      - name: Execute Javascript Platform Unit Tests
        id: execute-js-tests
        if: matrix.platform == 'js'
        run: sbt '++ ${{ matrix.scala }}' circe-sconfigJS/test
